<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBQUIZ</title>
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/game.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap">
</head>
<body>
    <div class="container">
        <div class="flex-column justify-center">
            <div id="hud">
                <div class="hud-item">
                    <div id="progressText" class="hud-prefix">
                        Question
                    </div>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <div class="hud-prefix">
                        score
                    </div>
                    <h1 id="score">
                        00
                    </h1>
                </div>
            </div>

            <h1 id="question">What answer put here</h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="coiche-text" data-number="1">Choice1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="coiche-text" data-number="2">Choice2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="coiche-text" data-number="3">Choice3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="coiche-text" data-number="4">Choice4</p>
            </div>
        </div>
    </div>
    <script src="/js/game.js"></script>
</body>
</html>
